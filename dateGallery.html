<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Gallery</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <!-- Your custom CSS/JS (if any) -->
    <link rel="stylesheet" href="static/style.css">
    <script src="static/script.js" defer></script>
    <script src="static/dateGalleryScript.js" defer></script>

    <!-- Script for Date Gallery -->
    <script src="dateGalleryScript.js" defer></script>

    <!-- Optional: jQuery library and Bootstrap JS for certain Bootstrap components -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Project 365</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <!-- Add more links as needed -->
            </ul>

        </div>
    </nav>

    <header class="py-1">
        <h2 id="dateHeader">Photos from [Date]</h2>
    </header>

    <main class="container mt-5">

        <div class="d-flex justify-content-center align-items-center mb-5">
            <!-- Previous Month -->
            <a href="#" id="prevDate">
                <i class="fas fa-chevron-left fa"></i>
            </a>
            <!-- Spacing between icons -->
            <span class="mx-3"></span>
            <!-- Next Month -->
            <a href="#" id="nextDate">
                <i class="fas fa-chevron-right fa"></i>
            </a>
        </div>

        <div class="row" id="dateImageGallery">
            <!-- Images for the specified date across all years will be loaded here -->
        </div>
    </main>

    <!-- Large image display (initially hidden)  
    <div id="largeImageContainer" class="position-fixed w-100 h-100" style="top: 0; left: 0; background-color: rgba(0,0,0,0.8); display: none;">
        <img id="largeImage" src="" alt="Large Image" class="img-fluid m-auto d-block">
        <i id="closeIcon" class="fas fa-times"></i>
    </div>
    -->

    <footer class="text-center py-4 mt-5">

        exhalant et inhalantes, non conflare
    </footer>

</body>

</html>>
